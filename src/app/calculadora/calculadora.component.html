<div class="container text-center">
    <h1>Calculadora básica</h1>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3 d-flex flex-column"> <!-- Añadido d-flex flex-column -->
                    <label for="n1" class="form-label">Primer Número</label>
                    <input type="number" [(ngModel)]="n1" class="form-control" id="n1" placeholder="0">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3 d-flex flex-column"> <!-- Añadido d-flex flex-column -->
                    <label for="n2" class="form-label">Segundo Número</label>
                    <input type="number" [(ngModel)]="n2" class="form-control" id="n2" placeholder="0">
                </div>
            </div>
        </div>

        <div class="d-flex flex-column flex-md-row justify-content-center">
            <button type="button" class="btn btn-primary" (click)="sumar()">Sumar</button>
            <button type="button" class="btn btn-success" (click)="restar()">Restar</button>
            <button type="button" class="btn btn-warning" (click)="dividir()">Dividir</button>
            <button type="button" class="btn btn-danger"
            (click)="multiplicar()">Multiplicar</button>
        </div>
    </div>

    <div class="row" style="padding: 20px;">
        <div class="col">
            <div class="mb-3">
                <p id="r">Resultado: {{ r }}</p>
            </div>
        </div>
    </div>
</div>
